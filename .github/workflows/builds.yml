name: Builds

on:
  schedule:
    - cron: "0 5 * * 1"
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  images:
    name: Build production images
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate app tags
        uses: docker/metadata-action@v5
        id: app-tags
        with:
          bake-target: app-production
          images: |
            ghcr.io/${{ github.repository }}-app
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/0.') }}

      - name: Generate web tags
        uses: docker/metadata-action@v5
        id: web-tags
        with:
          bake-target: web-production
          images: |
            ghcr.io/${{ github.repository }}-web
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(github.ref, 'refs/tags/0.') }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and Push Images
        uses: docker/bake-action@v5.3.0
        with:
          targets: default
          files: |
            ./docker-bake.hcl
            ${{ steps.app-tags.outputs.bake-file }}
            ${{ steps.web-tags.outputs.bake-file }}
          set: |
            app-production.cache-to=type=gha,mode=max
            web-production.cache-to=type=gha,mode=max
          push: true
