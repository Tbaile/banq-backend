name: Test

on:
  pull_request:
  workflow_call:

permissions:
  contents: read
  packages: read

jobs:
  test:
    name: Test Application
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup buildx
        uses: docker/setup-buildx-action@v2

      - name: Generate testing tag
        uses: docker/metadata-action@v4
        id: testing-tag
        with:
          bake-target: testing
          images: |
            ghcr.io/${{ github.repository }}-app
          tags: |
            type=raw,value=testing

      - name: Generate cache tags
        uses: docker/metadata-action@v4
        id: testing-cache
        with:
          images: |
            ghcr.io/${{ github.repository }}-app
          tags: |
            type=raw,value=${{ github.event.repository.default_branch }}
            type=ref,event=branch
            type=raw,value=${{ github.base_ref }}
            type=raw,value=${{ github.head_ref }}
          flavor: |
            suffix=-cache
          sep-tags: ","

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build testing target
        uses: docker/bake-action@v2.3.0
        with:
          files: |
            ./docker-bake.hcl
            ${{ steps.testing-tag.outputs.bake-file }}
          targets: testing
          set: |
            *.cache-from=${{ steps.testing-cache.outputs.tags }}

      - name: Run testing processes
        run: |
          TESTING_IMAGE="${{ steps.testing-tag.outputs.tags }}" docker compose -f docker-compose.testing.yml run --rm testing
