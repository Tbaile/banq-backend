services:
    app:
        pull_policy: never
        build:
            dockerfile: containers/php/Dockerfile
            target: development
            args:
                UID: ${UID:-1000}
                GID: ${GID:-1000}
        hostname: app
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        volumes: &app-volumes
            - .:/var/www/html
            - home:/home/www-data
        env_file:
            - .env
    web:
        pull_policy: never
        build:
            dockerfile: containers/nginx/Dockerfile
        depends_on:
            - app
        volumes: *app-volumes
        ports:
            - "80:80"
        environment:
            FPM_URL: app
            FPM_PORT: 9000

    testing:
        profiles:
            - testing
        pull_policy: never
        build:
            dockerfile: containers/php/Dockerfile
            target: testing
        secrets:
            -   source: env_file
                target: /var/www/html/.env

volumes:
    home: { }
    mailpit: { }

secrets:
    env_file:
        file: .env
