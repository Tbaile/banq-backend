name: banq-development
services:
    database:
        image: postgres:15.6-alpine
        healthcheck:
            test: [ "CMD", "pg_isready", "-q", "-d", $DB_DATABASE, "-U", $DB_USERNAME ]
        ports:
            - "5432:5432"
        volumes:
            - database:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: $DB_DATABASE
            POSTGRES_USER: $DB_USERNAME
            POSTGRES_PASSWORD: $DB_PASSWORD
    adminer:
        image: adminer:4.8.1
        ports:
            - "8080:8080"
        environment:
            ADMINER_DEFAULT_SERVER: database
    app:
        pull_policy: never
        build: &app-build
            dockerfile: containers/php/Dockerfile
            target: development
            args:
                UID: ${UID:-1000}
                GID: ${GID:-1000}
            tags:
                - banq-backend-app-dev
        hostname: app
        depends_on:
            - database
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        volumes: &app-volumes
            - .:/var/www/html
            - home:/home/www-data
        env_file:
            - .env
    web:
        pull_policy: never
        build:
            dockerfile: containers/nginx/Dockerfile
            tags:
                - banq-backend-web-dev
        depends_on:
            - app
        volumes: *app-volumes
        ports:
            - "80:80"
        environment:
            FPM_URL: app
            FPM_PORT: 9000

    testing:
        pull_policy: never
        build:
            <<: *app-build
            target: testing
            tags:
                - banq-backend-app-testing
        profiles:
            - testing
        depends_on:
            database:
                condition: service_healthy
        secrets:
            -   source: env_file
                target: /var/www/html/.env
        environment:
            APP_ENV: testing
            APP_KEY: base64:2bUUbbptoA/6QgCf/FihBkPS8LyE8spxS74YIEYu+UQ=

volumes:
    database: { }
    home: { }

secrets:
    env_file:
        file: .env
