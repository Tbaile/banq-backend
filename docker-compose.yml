name: banq-development
services:
    database:
        image: postgres:15.1-alpine
        healthcheck:
            test: [ "CMD", "pg_isready", "-q", "-d", $DB_DATABASE, "-U", $DB_USERNAME ]
            interval: 1s
            start_period: 10s
        volumes:
            - database:/var/lib/postgresql/data
        environment:
            POSTGRES_DB: $DB_DATABASE
            POSTGRES_USER: $DB_USERNAME
            POSTGRES_PASSWORD: $DB_PASSWORD

    app:
        image: ghcr.io/thegardenboys/banq-backend-app:development
        healthcheck:
            test: [ "CMD-SHELL", "netstat", "-ltn", "|", "grep", "-c", "9000" ]
            interval: 1s
            start_period: 5s
        depends_on:
            database:
                condition: service_healthy
        volumes:
            - '.:/var/www/html'
    web:
        image: ghcr.io/thegardenboys/banq-backend-web:development
        healthcheck:
            interval: 1s
            start_period: 5s
        depends_on:
            app:
                condition: service_healthy
        volumes:
            - '.:/var/www/html'
        ports:
            - "80"
        environment:
            APP_DOMAIN: localhost
            FPM_URL: app
            FPM_PORT: 9000

volumes:
    database: { }
